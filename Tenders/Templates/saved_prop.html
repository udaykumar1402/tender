{% extends "home.html" %}

{% block title %}List Proposals{% endblock %}

{% block content %}
    <!-- Header -->
    <header class="mt-5 text-center">
        <h1>List of Proposals</h1>
    </header>

    <!-- Proposal List -->
    <main class="mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for proposal in saved_proposals %}
                    <tr>
                        <td>{{ proposal.title }}</td>
                        <td>{{ proposal.company_name }}</td>
                        <td>
                            <a href="{% url 'view_saved_proposal' proposal.id %}" class="btn btn-primary">View</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
{% endblock %}
