{% extends "home.html" %}

{% block content %}
  <div class="container mt-3">
    <h1 class="text-center">Create Section Proposal</h1>
    <div class="card mt-4" style="max-width: 400px; margin: 0 auto;">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <!-- <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username:</label>
            {{ form.username }}
          </div> -->
          <div class="form-group" style="margin-top: 15px;">
            <label for="{{ form.proposal.id_for_label }}">Proposal:</label>
            {{ form.proposal }}
          </div>
          <div class="form-group" style="margin-top: 15px;">
            <label for="{{ form.section_name.id_for_label }}">Section Name:</label>
            {{ form.section_name }}
          </div>
          <div class="form-group" style="margin-top: 15px;">
            <label for="{{ form.content.id_for_label }}">Content:</label>
            {{ form.content }}
          </div>
          <div class="form-group" style="margin-top: 15px;">
            <label for="{{ form.position.id_for_label }}">Position:</label>
            {{ form.position }}
          </div>
          <button type="submit" class="btn btn-primary">Create Section Proposal</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
