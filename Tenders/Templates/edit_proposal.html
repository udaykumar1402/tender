{% extends "home.html" %}

{% block content %}
  <h2>Edit Proposal</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
    
  </form>
  <a href="{% url 'list_proposals' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
